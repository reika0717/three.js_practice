<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Three.js Practice</title>
</head>
<body>
	<div id="stage"></div>
	<script src="js/three.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		(function() {
			'use strict';

			var scene;
			var person;
			var head;
			var body;
			var light;
			var ambient;//全方向からあたる自然光
			var camera;
			var gridHelper;
			var axisHelper;
			var lightHelper;
			var renderer;
			var width = 1000;
			var height = 500;
			var theta = 0;

			//scene ステージ
			scene = new THREE.Scene();

			//mesh 物体
			head = new THREE.Mesh(
				new THREE.BoxGeometry(20, 20, 20),
				new THREE.MeshLambertMaterial({
				 //color: 0xff0000 //16進数でカラーコード書く場合は0xを先頭につける
				 // color: '#00ff00w' //16進数でカラーコード書く場合は''でかこってもok
				 // color: 'rgb(122, 32, 48)' //cssみたいにかける
				 // color: 'hsl(100, 30%, 20%)'
				 color: new THREE.Color(0xff0000) //オブジェクトも用意されている
				}),				
			);
			head.position.set(0, 40, 0);
			body = new THREE.Mesh(
				new THREE.BoxGeometry(40, 60, 40),
				new THREE.MeshLambertMaterial({
				 //color: 0xff0000 //16進数でカラーコード書く場合は0xを先頭につける
				 // color: '#00ff00w' //16進数でカラーコード書く場合は''でかこってもok
				 // color: 'rgb(122, 32, 48)' //cssみたいにかける
				 // color: 'hsl(100, 30%, 20%)'
				 color: new THREE.Color(0xff0000) //オブジェクトも用意されている
				}),				
			);
			body.position.set(0, 0, 0);			
			person = new THREE.Group()
			person.add(head)
			person.add(body)
			scene.add(person)

			//light
			light = new THREE.DirectionalLight(0xffffff, 1);
			light.position.set(0, 100, 30);
			scene.add(light);
			ambient = new THREE.AmbientLight(0x404040);
			scene.add(ambient);

			//camera
			camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
			camera.position.set(200, 100, 300)
			camera.lookAt(scene.position)

			//Helper → 部品の設置が楽になる
			gridHelper = new THREE.GridHelper(200, 50)
			scene.add(gridHelper)
			axisHelper = new THREE.AxisHelper(1000)
			scene.add(axisHelper)
			lightHelper = new THREE.DirectionalLightHelper(light, 20)
			scene.add(lightHelper)

			//renderer
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize(width, height)
			renderer.setClearColor(0xefefef)
			renderer.setPixelRatio(window.devicePixelRatio)
			document.getElementById('stage').appendChild(renderer.domElement)

			function render () {
				requestAnimationFrame(render);

				person.rotation.y += 0.01
				renderer.render(scene, camera)
			}
			render();
		})();
	</script>
</body>
</html>
