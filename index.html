<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Three.js Practice</title>
</head>

<body>
  <div id="stage"></div>
  <script src="js/three.min.js" type="text/javascript"></script>
  <script src="js/OrbitControls.js" type="text/javascript"></script>
  <script type="text/javascript">
  (function() {
    'use strict';
    var scene;
    var box; //mesh
    var sphere1;
    var sphere2;
    var sphere3;
    var plane;
    var light;
    var ambient; //全方向からあたる自然光
    var camera;
    var gridHelper;
    var axisHelper;
    var lightHelper;
    var renderer;
    var width = 1000;
    var height = 500;
    var controls;

    //scene ステージ
    scene = new THREE.Scene();

    //mesh 物体
    // - geometry 形状
    // - material 材質
    box = new THREE.Mesh(
      new THREE.BoxGeometry(50, 50, 50),
      new THREE.MeshBasicMaterial({ color: 0xff0000 }),
    );
    box.position.set(0, 0, 0);
    scene.add(box)

    //sphere
    sphere1 = new THREE.Mesh(
      new THREE.SphereGeometry(50, 20, 20),
      new THREE.MeshBasicMaterial({ color: 0x4caf50 }),
    );
    sphere1.position.set(100, 0, -150);
    scene.add(sphere1)

    //sphere2
    sphere2 = new THREE.Mesh(
      new THREE.SphereGeometry(50, 20, 20),
      new THREE.MeshLambertMaterial({ color: 0x4caf50 }),
    );
    sphere2.position.set(100, 0, 0);
    scene.add(sphere2)

    //sphere3
    sphere3 = new THREE.Mesh(
      new THREE.SphereGeometry(50, 20, 20),
      //new THREE.MeshPhongMaterial({ color: 0x4caf50 }),
      new THREE.MeshPhongMaterial({ color: 0x4caf50, wireframe: true }),
    );
    sphere3.position.set(100, 0, 150);
    scene.add(sphere3)        

    //plane
    plane = new THREE.Mesh(
      new THREE.PlaneGeometry(200, 200),
      new THREE.MeshLambertMaterial({ color: 0x0096d6, side: THREE.DoubleSide }),
    );
    plane.position.set(0, -50, 0);
    plane.rotation.x = 90 * Math.PI / 180
    scene.add(plane)    


    //light
    light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 100, 30);
    scene.add(light);
    ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    //camera
    camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
    camera.position.set(200, 100, 300)
    camera.lookAt(scene.position)

    //Helper → 部品の設置が楽になる
    gridHelper = new THREE.GridHelper(200, 50)
    scene.add(gridHelper)
    axisHelper = new THREE.AxisHelper(1000)
    scene.add(axisHelper)
    lightHelper = new THREE.DirectionalLightHelper(light, 20)
    scene.add(lightHelper)

    //controls
    controls = new THREE.OrbitControls(camera)
    //controls.autoRotate = true

    //renderer
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(width, height)
    renderer.setClearColor(0xefefef)
    renderer.setPixelRatio(window.devicePixelRatio)
    document.getElementById('stage').appendChild(renderer.domElement)

    function render() {
      requestAnimationFrame(render)

      //controls.update()
      renderer.render(scene, camera)
    }
    render()
  })();
  </script>
</body>

</html>
